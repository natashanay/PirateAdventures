<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" href="{% static 'adventure_app/css/style.css' %}">    
<!-- <script src="{% static 'adventure_app/js/script.js' %}"></script> -->
</head>
<body>
<!-- <img src="{% static 'adventure_app/images/image.jpg' %}" /> -->
<div class = "container" >
    <div class= "upper">
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}</div>


    <div class = "text_left"> 
       <div class="row">           
           <div class="col-6">            
                <h1>Welcome Lovely Pirate {{this_pirate_template.first_name}} {{this_pirate_template.last_name}} to the Page to Edit the Adventure(Update)</h1>
                
            </div>
       </div>

 

       <div class="row">
            <div class="col-6">
                    <p><a href= "/logout"> Logout</a></p>
            </div>
        </div>
    </div>

    <div class="text_right">
        <div class="row">           
            <div class="col-6">            
                    <form action="/pirates_adventure/processUpdate/{{this_adventure_template.id}}" method="POST">
                        {% csrf_token %}

                        <div class = "text_left"> 
                                <div class="row">           
                                    <div class="col-6">            
                                         <!-- <form action="process_create" method = "post"> -->
                                             <!-- {% csrf_token %} -->
                                                 <label>Name: </label>
                                                 <input type="text" name="name" value = "{{this_adventure_template.name}}" >
                                                 <br>
                                                 <label>Destination: </label>
                                                 <input type="text" name="destination" value = "{{this_adventure_template.destination}}">
                                                 <br>
                                                 <label>Start Date:</label>
                                                 <input type="date" name="start_date" value = "{{this_adventure_template.start_date|date:'Y-m-d'}}">
                                                 <br>
                                                 <br>
                                                 <label>End Date:</label>
                                                 <input type="date" name="end_date" value = "{{this_adventure_template.end_date|date:'Y-m-d'}}">
                                                 <br>
                                                 <label>Plan: </label>
                                                 <textarea rows = "6" columns = "50" name="plan">{{this_adventure_template.plan}} </textarea>
                                                 <br>
                                                 <input type="submit" value="Submit New Adventure for approval by Grand Poohbah Pirate!">

                                                 <hr>
                                         </form>
                                    </div>
                                </div>
                        </div>
                        <p><a href= "/logout"> Logout</a>

                        </p>

                    </form>
            
                
             </div>
        </div>
    </div>
</div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
